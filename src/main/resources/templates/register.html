<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>JobEISTI</title>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/uniform.default.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-switch.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/select2.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/plugins/select2-bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/components-md.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/plugins-md.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/pages/login.css}" rel="stylesheet"/>
</head>

<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo"><h2 class="">Job'EISTI</h2></div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN REGISTRATION FORM -->
    <form class="" th:action="@{/register}" th:object="${user}" role="form" method="post">
        <h3 class="font-green">S'inscrire</h3>
        <p class="hint"> Veuillez remplir les champs ci-dessous: </p>
        <div class="form-group">
            <input type="text" class="form-control placeholder-no-fix" th:field="*{firstName}"
                   placeholder="PrÃ©nom"/>
            <input type="text" class="form-control placeholder-no-fix" th:field="*{lastName}"
                   placeholder="Nom de famille"/>
        </div>
        <div class="form-group">
            <input type="email" class="form-control placeholder-no-fix" th:field="*{email}"
                   placeholder="Email address"/>
        </div>
        <p class="hint"> Enter your account details below: </p>
        <div class="form-group">
            <input type="text" class="form-control placeholder-no-fix" th:field="*{username}"
                   placeholder="Identifiant"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control placeholder-no-fix" autocomplete="off" th:field="*{password}"
                   placeholder="Mot de passe"/>
        </div>
        <div class="form-group margin-top-20 margin-bottom-20">
            <div id="register_tnc_error"> </div>
        </div>
        <div class="form-actions">
            <a th:href="@{/home}" class="btn btn-default">Back</a>
            <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->
</div>
<!-- BEGIN CORE PLUGINS -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-hover-dropdown.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.blockui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.uniform.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-switch.min.js}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/js/additional-methods.min.js}" type="text/javascript"></script>
<script th:src="@{/js/select2.full.min.js}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN THEME GLOBAL SCRIPTS -->
<script th:src="@{/js/app.min.js}" type="text/javascript"></script>
<!-- END THEME GLOBAL SCRIPTS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script th:src="@{/js/login.js}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<!-- BEGIN THEME LAYOUT SCRIPTS -->
<!-- END THEME LAYOUT SCRIPTS -->
</body>

</html>
