<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/registration.css}" rel="stylesheet"/>
</head>

<!--
http://bootsnipp.com/snippets/featured/registration-form Bootstrap 3.1.0
Snippet by msurguy
-->
<body>
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign up for JobEISTI
                        <small>It's free!</small>
                    </h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/register}" th:object="${user}" role="form" method="post">
                        <div class="row">

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control input-sm" th:field="*{firstName}"
                                           placeholder="First name"/>
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control input-sm" th:field="*{lastName}"
                                           placeholder="Last name"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control input-sm" th:field="*{username}"
                                   placeholder="Username"/>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control input-sm" th:field="*{email}"
                                   placeholder="Email address"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control input-sm" th:field="*{password}"
                                           placeholder="Password"/>
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Register" class="btn btn-info btn-block"/>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
