<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit user</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form class="form-horizontal" action="#" th:action="@{/admin/user/{id}/edit(id=${user.id})}" th:object="${user}"
          method="post">
        <fieldset>
            <legend>Modification d'un utilisateur</legend>
            <div class="form-group">
                <label class="col-md-2 control-label" for="firstName">Pr√©nom</label>

                <div class="col-md-2">
                    <input id="firstName" type="text" class="form-control input-md" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="lastName">Nom</label>

                <div class="col-md-2">
                    <input id="lastName" type="text" class="form-control input-md" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Adresse email</label>

                <div class="col-md-2">
                    <input id="email" type="text" class="form-control input-md" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="username">Pseudo</label>

                <div class="col-md-2">
                    <input id="username" type="text" class="form-control input-md" th:field="*{username}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="submitbutton"></label>

                <div class="col-md-2">
                    <button id="submitbutton" class="btn btn-primary pull-right">Valider</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
